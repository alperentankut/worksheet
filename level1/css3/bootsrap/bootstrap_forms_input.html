<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <form style="width: 30rem;">
            <h3>Bilgilerinizi Girin</h3>
            <hr>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="form-control">
                <small class="form-text text-danger">*Lütfen E-mail giriniz.</small>
            </div>

            <div class="form-group">
                <label for="language">Diller</label>
                <select class="form-control" id="language">
                    <option>Türkçe</option>
                    <option selected>İngilizce</option>
                    <option>Almanca</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Mesajınızı yazınız.</label>
                <textarea class="form-control" name="message" id="message" rows="5"></textarea>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" name="accept" id="accept" class="form-check-input">
                    <label for="accept" class="form-check-text">Satış sözleşmesini okudum</label>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Gönder</button>        
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
</body>
</html>
